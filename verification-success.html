<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Successful - ConnectSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 text-center" data-aos="fade-up">
        <div class="text-green-500 mb-6">
            <i class="fas fa-check-circle text-6xl"></i>
        </div>
        
        <h1 class="text-2xl font-bold text-purple-600 mb-4">Email Verified Successfully!</h1>
        
        <div class="text-gray-600 mb-6">
            Your email has been verified and your account is now active. You can now sign in to ConnectSphere and start connecting with others!
        </div>
        
        <div class="flex flex-col space-y-4">
            <a href="login.html" class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-3 rounded-full hover:shadow-lg transition duration-300">
                Sign In Now
            </a>
            
            <a href="index.html" class="text-sm text-purple-600 hover:underline">
                Return to Home Page
            </a>
        </div>
        
        <div class="mt-6 text-sm text-gray-500">
            You will be automatically redirected to login in <span id="countdown">5</span> seconds...
        </div>
    </div>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
        
        // Clean up localStorage
        localStorage.removeItem('pendingVerificationEmail');
        
        // Auto-redirect to login after 5 seconds
        let secondsLeft = 5;
        const countdownElement = document.getElementById('countdown');
        
        const interval = setInterval(() => {
            secondsLeft--;
            countdownElement.textContent = secondsLeft;
            
            if (secondsLeft <= 0) {
                clearInterval(interval);
                window.location.href = 'login.html';
            }
        }, 1000);
    </script>
</body>
</html>
